<ion-header>
  <ion-navbar>
    <button (click)= 'goBack()'><ion-icon name="arrow-back" (click)='goBack'></ion-icon></button>
    <ion-title>
    Alura Car
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header class="item item-divider">
          Acess√≥rios
        </ion-card-header>
        <ion-card-content class="item item-text-wrap"><br>
          {{carro.nome}}
          <ion-list>             
                  <ion-item *ngFor="let acessorio of listaAcessorios">
                      <ion-label id="idAcessorio"> {{acessorio.nome}} - R{{acessorio.preco | currency}}</ion-label>
                      <ion-toggle checked="false" [(ngModel)]="acessorio.isMarcado" (click)="toggleAcessorio(acessorio.preco,acessorio.isMarcado)"></ion-toggle>
                    </ion-item>        
          </ion-list>
        </ion-card-content>
        <ion-card-header class="item item-divider">
         R{{carro.preco | currency}}
        </ion-card-header>
      </ion-card>
      <br><br>
      <button ion-button full (click)= "encerraPedido()">Finalizar Pedido</button>
</ion-content>
